<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="./Assests/Css/Book.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Klee+One&family=Rajdhani&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-div">
      <form id="form">
        <div class="date">
          <label for="date">Select a date:</label>
          <input type="date" id="date" />
        </div>
        <div class="time">
          <label for="time">Select a time:</label>
          <div>
            <div class="time-div">
              <label for="time">From:</label>
              <input type="time" id="from-time" />
              <label for="time" id="time">To:</label>
              <input type="time" id="to-time" />
            </div>
            <!-- <div class="amt">$5.3 USD only</d  iv> -->
          </div>
        </div>
      </form>
      <button id="book" type="submit">Book now</button>
    </div>

    <script src="./Book_turf.js"></script>
  </body>
</html>
