    <section id="sec-2">
      <div class="form-div">
        <form onsubmit="req()">
          <label for="name">Name:</label>
          <input type="text" id="fname" name="name" placeholder="Arunkumar" />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="22" />
          <label for="place">Place:</label>
          <input
            type="name"
            id="place"
            name="place"
            placeholder="Guduvancherry"
          />
          <label for="mob-number">Mobile number:</label>
          <input
            type="text"
            id="mob-number"
            name="mob-number"
            placeholder="+91"
          />
          <label for="name">Category:</label>
          <select name="category" id="category">
            <option value="All">All</option>
            <option value="Bowler">Bowler</option>
            <option value="Batter">Batter</option>
            <option value="Wicket keeper">Wicket keeper</option>
            <option value="All rounder">All rounder</option>
          </select>
          <label for="textarea">Looking for:</label>
          <textarea name="comment" form="usrform" id="text">
looking for a</textarea
          >
          <button type="submit"><a>Post now</a></button>
        </form>
      </div>
    </section>
    <script>
      // this is a function
      function req() {
        event.preventDefault();
        let name = document.getElementById("fname").value;
        let message = document.getElementById("text").value;
        let age = document.getElementById("age").value;
        let place = document.getElementById("place").value;
        let number = document.getElementById("mob-number").value;
        // let category = document.getElementsById("category").value;
        let req_id = Date.now();

        let obj = {};

        obj["name"] = name;
        obj["message"] = `${name} is ${message}`;
        obj["age"] = age;
        obj["place"] = place;
        obj["number"] = number;
        // obj["category"] = category;

        obj["id"] = req_id;

        let req_arr = [];

        if (localStorage.getItem("req_list") != null) {
          req_arr = JSON.parse(localStorage.getItem("req_list"));
        }
        req_arr.push(obj);

        localStorage.setItem("req_list", JSON.stringify(req_arr));
        window.location.href = "../Requirment.html";
      }
    </script>
