<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assests/Css/host.css " />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Klee+One&family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <title>Host</title>
  </head>
  <body>
    <main>
      <section>
        <form id="form">
          <div class="form-div">
            <label for="type">Game type:</label>
            <select name="gametype" id="gametype" class="select">
              <option value="None">None</option>
              <option value="10 Overs">10 Overs</option>
              <option value="12 Overs">12 Overs</option>
              <option value="16 Overs">16 Overs</option>
              <option value="20 Overs">20 Overs</option>
            </select>
          </div>

          <div class="form-div">
            <label for="text">Team name:</label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="form-div">
            <label for="text">Team logo:</label>
            <input type="text" id="logo" name="logo" />
          </div>

          <div class="form-div">
            <label for="date">Pick a date:</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="form-div">
            <label for="time">Pick a time:</label>
            <input type="time" id="time" name="time" />
          </div>

          <div class="form-div">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" />
          </div>

          <!-- <div class="form-div">
            <textarea
              name="ground"
              id="ground"
              cols="30"
              rows="8"
              placeholder="Mention your preferred Ground"
            ></textarea>
          </div>
        </form>
        <div class="turf">
          <p>Don't have a ground</p>
          <p>
            <a href="../../../Turf/Turf.html"> <button>Book venue</button></a>
          </p>
        </div> -->
          <div class="host-btn">
            <button type="submit">Host now</button>
            <!-- <a href="../../Opponent.html"> -->
          </div>
        </form>
      </section>
    </main>
    <script>
      let opponent = document.getElementById("form");
      opponent.addEventListener("submit", function (e) {
        e.preventDefault();
        let game_type = document.getElementById("gametype").value;
        let team_name = document.getElementById("name").value;
        let team_logo = document.getElementById("logo").value;
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;
        let place = document.getElementById("place").value;
        let login_email = JSON.parse(localStorage.getItem("details"));
        let uuid = Date.now();

        let arr = [];

        let obj = {
          game_type,
          team_name,
          team_logo,
          date,
          time,
          uuid,
          place,
          login_email,
        };
        if (localStorage.getItem("opponent_list") != null) {
          arr = JSON.parse(localStorage.getItem("opponent_list"));
        }

        arr.push(obj);
        console.log(arr);
        localStorage.setItem("opponent_list", JSON.stringify(arr));
        location.href = "../../Opponent.html";
      });
    </script>
  </body>
</html>
