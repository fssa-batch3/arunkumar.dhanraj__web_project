<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .whole-div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background: radial-gradient(80% 40%, white, black);
      }

      .card {
        width: 200px;
        padding: 4rem 3rem;
        text-align: center;
        background: #2a2b38;
        border-radius: 10px;
      }

      /*Inputs*/
      .field {
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5em;
        background-color: #1f2029;
        border-radius: 4px;
        padding: 0.5em 1em;
      }

      .input-icon {
        height: 1em;
        width: 1em;
        fill: #ffeba7;
      }

      .input-field {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        color: #d3d3d3;
      }

      /*Text*/
      .title {
        margin-bottom: 1rem;
        font-size: 1.5em;
        font-weight: 500;
        color: #f5f5f5;
      }

      /*Buttons*/
      .btn {
        margin: 1rem;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        font-size: 0.8em;
        text-transform: uppercase;
        padding: 0.6em 1.2em;
        background-color: #ffeba7;
        color: #5e6681;
        box-shadow: 0 8px 24px 0 rgb(255 235 167 / 20%);
        transition: all 0.3s ease-in-out;
      }

      .btn-link {
        color: #f5f5f5;
        display: block;
        font-size: 0.9em;
        transition: color 0.3s ease-out;
        padding: 10px;
      }

      a {
        text-decoration: none;
        color: black;
      }
      /*Hover & focus*/
      .field input:focus::placeholder {
        opacity: 0;
        transition: opacity 0.3s;
      }

      .btn:hover {
        cursor: pointer;
        background-color: #5e6681;
        color: #ffeba7;
        box-shadow: 0 8px 24px 0 rgb(16 39 112 / 20%);
      }

      .btn-link:hover {
        color: #ffeba7;
      }
    </style>
  </head>

            </svg>
            <input
              autocomplete="off"
              id="email"
              placeholder="Email"
              class="input-field"
              name="logemail"
              type="email"
              required
            />
          </div>
          <!-- <a href=""></a> -->
          <div class="field">
            <svg

              ></path>
            </svg>
            <input
              autocomplete="off"
              id="password"
              placeholder="Password"
              class="input-field"
              name="logpass"
              type="password"
              required
            />
          </div>

          <button class="btn" type="submit">Login</button>
        </form>

    <script>
      let logIn = document.getElementById("login");
      logIn.addEventListener("submit", (event) => {
        event.preventDefault();
        let defaultData = JSON.parse(localStorage.getItem("userDetails"));
        console.log(defaultData);
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        console.log(email, password);
        //   [  {}, {}, {}, {}, {0}, {} ]
        let isMatch = false;
        for (let i = 0; i < defaultData.length; i++) {
          let loggedUser = JSON.parse(
            window.localStorage.getItem("userDetails")
          );
          console.log(loggedUser[i]);

          window.localStorage.setItem("details", JSON.stringify(loggedUser[i]));

          if (
            email === defaultData[i].email &&
            password == defaultData[i].password
          ) {
            isMatch = true;
            break;
          } else {
            isMatch = false;
          }
        }

        if (isMatch === true) {
          alert("Successfully logged in");
          window.location.href = "../../index.html";
        } else {
          alert("Username or Password incorrect");
        }
